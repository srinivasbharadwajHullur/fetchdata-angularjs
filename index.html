<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Covid 19 Statistics</title>
</head>
<body ng-app="myApp" ng-controller="dataController">
    <div class="container">
        <div class="text-center">
            <h1>Covid 19 Statistics</h1>
        </div>
        <div class="row">
            <div class="col-md-4 bg-warning text-black">
                <h3>Total</h3>
                <h5 ng-model="total">{{total}}</h5>
            </div>
            <div class="col-md-4 bg-success text-black">
                <h3>RECOVERED</h3>
                <h5 ng-model="recovered">{{recovered}}</h5>
            </div>
            <div class="col-md-4 bg-danger text-black">
                <h3>DEATHS</h3>
                <h5 ng-model="deaths">{{deaths}}</h5>
            </div>
        </div>
        <!-- Form for fetching individual countries -->
        <div class="form-group mt-30">
            <input type="text" name="country" class="form-control" ng-model="country" ng-change="countryData()" placeholder="Enter the country name">
            <div class="row mt-30">
                <h2 class="text-center">{{country}} Statistics</h2>
                <div class="col-md-4 bg-warning text-black">
                    <h3>Total</h3>
                    <h5 ng-model="countrytotal">{{countrytotal}}</h5>
                </div>
                <div class="col-md-4 bg-success text-black">
                    <h3>RECOVERED</h3>
                    <h5 ng-model="countryrecovered">{{countryrecovered}}</h5>
                </div>
                <div class="col-md-4 bg-danger text-black">
                    <h3>DEATHS</h3>
                    <h5 ng-model="countrydeaths">{{countrydeaths}}</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
